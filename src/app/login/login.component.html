<div class="container col-lg-6">
    <h1 class="text-center">User Login</h1>
    <div class="card bg-light">
      <div class="card-body">
        <form class="form-group" ngNativeValidate>
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter Email"
              name="username" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password" required>
          </div>
          <br>
          <button (click)=checkLogin() class="btn btn-primary">Login</button><br>
        </form>
        
      </div>
      <a class="btn btn-primary" href="register" role="button">New Registration</a>
    </div>
  </div>
